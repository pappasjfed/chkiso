---
name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'go'
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.82.13
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  go-security:
    name: Go Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run go vet
        run: |
          echo "Running go vet security analysis..."
          go vet ./...
          echo "✓ No issues found by go vet"

      - name: Check for common security issues
        run: |
          echo "Checking for common security patterns..."
          
          # Check for potential issues in the code
          if grep -r "os.Chmod.*0777" . --include="*.go"; then
            echo "Warning: Found overly permissive file permissions"
          fi
          
          if grep -r "ioutil.WriteFile.*0777" . --include="*.go"; then
            echo "Warning: Found overly permissive file creation"
          fi
          
          echo "✓ Security pattern check complete"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, go-security, secret-scan]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Create security summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Security Scan Results
          
          ### Status
          - CodeQL: ${{ needs.codeql.result }}
          - Go Security: ${{ needs.go-security.result }}
          - Secret Scanning: ${{ needs.secret-scan.result }}
          
          ### Notes
          All security scans have been completed. Review any findings in the workflow logs.
          EOF
