---
name: Continuous Integration

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint PowerShell
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          Import-Module PSScriptAnalyzer

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path chkiso.ps1 -Recurse -ReportSummary
          if ($results.Count -gt 0) {
            Write-Host "PSScriptAnalyzer found $($results.Count) issue(s):"
            $results | Format-Table -AutoSize
            # Only fail on Error severity, not Warning or Information
            $errors = $results | Where-Object { $_.Severity -eq 'Error' }
            if ($errors.Count -gt 0) {
              Write-Error "Found $($errors.Count) error(s)"
              exit 1
            }
          } else {
            Write-Host "No issues found"
          }

  test:
    name: Test chkiso.exe
    runs-on: windows-latest
    needs: lint
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Read test ISO hash from file
        id: read_hash
        shell: pwsh
        run: |
          $hashFile = "test/test.iso.sha"
          if (-not (Test-Path $hashFile)) {
            Write-Error "Hash file not found: $hashFile"
            exit 1
          }
          $content = Get-Content $hashFile -Raw
          if ($content -match "^([a-f0-9]{64})") {
            $hash = $matches[1]
            Write-Host "Read hash from file: $hash"
            "TEST_ISO_HASH=$hash" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            Write-Error "Invalid hash format in file: $hashFile"
            exit 1
          }

      - name: Install ps2exe
        shell: pwsh
        run: |
          Install-Module -Name ps2exe -Force -Scope CurrentUser
          Import-Module ps2exe

      - name: Compile chkiso.ps1 to executable
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ps2exe -inputFile chkiso.ps1 -outputFile chkiso.exe `
            -noConsole:$false -title "chkiso" -version "1.0.0.0" `
            -company "chkiso" -product "chkiso" -copyright "MIT License"
          if (-not (Test-Path chkiso.exe)) {
            Write-Error "chkiso.exe was not created"
            exit 1
          }
          Write-Host "Successfully created chkiso.exe"

      - name: Sign executable
        if: vars.CERTHASH != '' && vars.CERTNAME != ''
        uses: DanaBear/code-sign-action@v4
        with:
          certificate: ${{ secrets.CERTIFICATE }}
          password: ${{ secrets.CERT_PASSWORD }}
          certificatesha1: ${{ vars.CERTHASH }}
          certificatename: ${{ vars.CERTNAME }}
          folder: '.'
          recursive: false

      - name: Calculate SHA256 checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Path chkiso.exe -Algorithm SHA256).Hash.ToLower()
          "$hash  chkiso.exe" | Out-File -FilePath "chkiso.exe.sha" -Encoding utf8NoBOM
          Write-Host "SHA256 checksum saved to chkiso.exe.sha"
          Write-Host "Hash: $hash"

      - name: Verify checksum file
        shell: pwsh
        run: |
          Write-Host "Verifying checksum file can be read and validated..."
          $content = Get-Content -Path "chkiso.exe.sha" -Raw
          Write-Host "Checksum file contents: $content"
          if ($content -match "^[a-f0-9]{64}\s+chkiso\.exe") {
            Write-Host "✓ Checksum file format is valid"
          } else {
            Write-Error "Checksum file format is invalid"
            exit 1
          }

      - name: Test executable with test.iso - Default behavior
        shell: pwsh
        run: |
          Write-Host "Testing with test.iso (default: SHA256 display + content verification)..."
          .\chkiso.exe test\test.iso
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test executable with test.iso - Implanted MD5 Check
        shell: pwsh
        run: |
          Write-Host "Testing with test.iso (Implanted MD5 Check with -MD5 flag)..."
          .\chkiso.exe test\test.iso -MD5
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test executable with test.iso - SHA256 Hash Check
        shell: pwsh
        run: |
          Write-Host "Testing with test.iso and SHA256 hash..."
          .\chkiso.exe test\test.iso $env:TEST_ISO_HASH -NoVerify
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test executable with test.iso - Hash File Check
        shell: pwsh
        run: |
          Write-Host "Creating test hash file..."
          "$env:TEST_ISO_HASH  test.iso" | Out-File `
            -FilePath "test-hashes.sha" -Encoding utf8NoBOM
          Write-Host "Testing with test.iso and hash file..."
          .\chkiso.exe test\test.iso -ShaFile test-hashes.sha -NoVerify
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test script directly
        shell: pwsh
        run: |
          Write-Host "Testing chkiso.ps1 directly with test.iso..."
          .\chkiso.ps1 test\test.iso $env:TEST_ISO_HASH -NoVerify
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Direct script test completed!"

      - name: Test with mounted ISO as drive letter
        shell: pwsh
        run: |
          Write-Host "Mounting test.iso as a drive letter..."
          $mountResult = Mount-DiskImage -ImagePath `
            (Resolve-Path "test\test.iso").Path -PassThru
          $driveLetter = ($mountResult | Get-Volume).DriveLetter

          if ([string]::IsNullOrWhiteSpace($driveLetter)) {
            Write-Error "Failed to get drive letter for mounted ISO"
            exit 1
          }

          Write-Host "ISO mounted at drive: $driveLetter`:"

          try {
            Write-Host "`nTesting mounted drive with chkiso.ps1 directly..."
            .\chkiso.ps1 "$driveLetter`:" $env:TEST_ISO_HASH -NoVerify
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Mounted drive script test failed"
              exit 1
            }
            Write-Host "Mounted drive script test passed!"
            
            Write-Host "`nVerifying that chkiso.exe shows guidance message for drive letter access..."
            $output = .\chkiso.exe "$driveLetter`:" 2>&1 | Out-String
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Expected chkiso.exe to exit with code 0, but got: $LASTEXITCODE"
              exit 1
            }
            if ($output -notmatch "drive letters.*are not supported") {
              Write-Error "Expected guidance message about drive letters"
              exit 1
            }
            Write-Host "Confirmed: chkiso.exe provides helpful guidance"
          } finally {
            Write-Host "`nDismounting ISO..."
            Dismount-DiskImage -ImagePath (Resolve-Path "test\test.iso").Path
            Write-Host "ISO dismounted successfully"
          }

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            chkiso.ps1
            chkiso.exe
            chkiso.exe.sha
            test-hashes.sha

  validate-version:
    name: Validate Version Consistency
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for version update in release workflow
        run: |
          echo "Checking if this PR updates version-related files..."
          # This is informational only - doesn't fail the build
          echo "✓ Version validation complete"
