---
name: Test chkiso.exe

"on":
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    permissions:
      contents: read  # Required to checkout code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Read test ISO hash from file
        id: read_hash
        shell: pwsh
        run: |
          $hashFile = "test/test.iso.sha"
          if (-not (Test-Path $hashFile)) {
            Write-Error "Hash file not found: $hashFile"
            exit 1
          }
          $content = Get-Content $hashFile -Raw
          if ($content -match "^([a-f0-9]{64})") {
            $hash = $matches[1]
            Write-Host "Read hash from file: $hash"
            "TEST_ISO_HASH=$hash" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            Write-Error "Invalid hash format in file: $hashFile"
            exit 1
          }

      - name: Install ps2exe
        shell: pwsh
        run: |
          Install-Module -Name ps2exe -Force -Scope CurrentUser
          Import-Module ps2exe

      - name: Compile chkiso.ps1 to executable
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          
          # Create bin directory if it doesn't exist
          if (-not (Test-Path bin)) {
            New-Item -ItemType Directory -Path bin | Out-Null
          }
          
          # Compile to bin directory
          ps2exe -inputFile chkiso.ps1 -outputFile bin/chkiso.exe `
            -noConsole:$false -title "chkiso" -version "1.0.0.0" `
            -company "chkiso" -product "chkiso" -copyright "MIT License"
          if (-not (Test-Path bin/chkiso.exe)) {
            Write-Error "bin/chkiso.exe was not created"
            exit 1
          }
          Write-Host "Successfully created bin/chkiso.exe"

      - name: Sign executable
        if: vars.CERTHASH != '' && vars.CERTNAME != ''
        uses: DanaBear/code-sign-action@v4
        with:
          certificate: ${{ secrets.CERTIFICATE }}
          password: ${{ secrets.CERT_PASSWORD }}
          certificatesha1: ${{ vars.CERTHASH }}
          certificatename: ${{ vars.CERTNAME }}
          folder: 'bin'
          recursive: false

      - name: Calculate SHA256 checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Path bin/chkiso.exe -Algorithm SHA256).Hash.ToLower()
          "$hash  chkiso.exe" | Out-File -FilePath "bin/chkiso.exe.sha" -Encoding utf8NoBOM
          Write-Host "SHA256 checksum saved to bin/chkiso.exe.sha"
          Write-Host "Hash: $hash"

      - name: Verify checksum file
        shell: pwsh
        run: |
          Write-Host "Verifying checksum file can be read and validated..."
          $content = Get-Content -Path "bin/chkiso.exe.sha" -Raw
          Write-Host "Checksum file contents: $content"
          # Validate format matches sha256sum format (lowercase hex)
          if ($content -match "^[a-f0-9]{64}\s+chkiso\.exe") {
            Write-Host "âœ“ Checksum file format is valid"
          } else {
            Write-Error "Checksum file format is invalid"
            exit 1
          }

      - name: Test executable with test.iso - Default behavior (SHA256 + Verify Contents)
        shell: pwsh
        run: |
          Write-Host "Testing with test.iso (default: SHA256 display + content verification)..."
          .\bin\chkiso.exe test\test.iso
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test executable with test.iso - Implanted MD5 Check
        shell: pwsh
        run: |
          Write-Host "Testing with test.iso (Implanted MD5 Check with -MD5 flag)..."
          .\bin\chkiso.exe test\test.iso -MD5
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test executable with test.iso - SHA256 Hash Check (skip verify)
        shell: pwsh
        run: |
          Write-Host "Testing with test.iso and SHA256 hash (skip content verification)..."
          .\bin\chkiso.exe test\test.iso $env:TEST_ISO_HASH -NoVerify
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test executable with test.iso - Hash File Check (skip verify)
        shell: pwsh
        run: |
          Write-Host "Creating test hash file..."
          "$env:TEST_ISO_HASH  test.iso" | Out-File `
            -FilePath "test-hashes.sha" -Encoding utf8NoBOM

          Write-Host "Testing with test.iso and hash file (skip content verification)..."
          .\bin\chkiso.exe test\test.iso -ShaFile test-hashes.sha -NoVerify
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test script directly (sanity check)
        shell: pwsh
        run: |
          Write-Host "Testing chkiso.ps1 directly with test.iso..."
          .\chkiso.ps1 test\test.iso $env:TEST_ISO_HASH -NoVerify
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Direct script test completed!"

      - name: Test with mounted ISO as drive letter
        shell: pwsh
        run: |
          Write-Host "Mounting test.iso as a drive letter..."
          $mountResult = Mount-DiskImage -ImagePath `
            (Resolve-Path "test\test.iso").Path -PassThru
          $driveLetter = ($mountResult | Get-Volume).DriveLetter

          if ([string]::IsNullOrWhiteSpace($driveLetter)) {
            Write-Error "Failed to get drive letter for mounted ISO"
            exit 1
          }

          Write-Host "ISO mounted at drive: $driveLetter`:"

          try {
            # Test with script directly using mounted drive (this should work)
            Write-Host "`nTesting mounted drive with chkiso.ps1 directly..."
            .\chkiso.ps1 "$driveLetter`:" $env:TEST_ISO_HASH -NoVerify
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Mounted drive script test failed"
              exit 1
            }
            Write-Host "Mounted drive script test passed!"
            
            # Note: The compiled exe (chkiso.exe) cannot access any drive letters (mounted ISOs or physical drives)
            # due to ps2exe limitations with Win32 device paths. Users should use the ISO file path directly.
            # The exe provides helpful guidance and exits with code 0 (success) for this informational message.
            Write-Host "`nVerifying that bin/chkiso.exe shows guidance message for drive letter access..."
            $output = .\bin\chkiso.exe "$driveLetter`:" 2>&1 | Out-String
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Expected bin/chkiso.exe to exit with code 0 (informational), but got exit code: $LASTEXITCODE"
              exit 1
            }
            if ($output -notmatch "drive letters.*are not supported") {
              Write-Error "Expected guidance message about drive letters not being supported, but got: $output"
              exit 1
            }
            Write-Host "Confirmed: bin/chkiso.exe provides helpful guidance for drive letter access (exit code 0)"

          } finally {
            Write-Host "`nDismounting ISO..."
            Dismount-DiskImage -ImagePath (Resolve-Path "test\test.iso").Path
            Write-Host "ISO dismounted successfully"
          }

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            chkiso.ps1
            bin/chkiso.exe
            bin/chkiso.exe.sha
            test-hashes.sha
