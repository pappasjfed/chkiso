---
name: Test chkiso.exe

"on":
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    permissions:
      contents: read  # Required to checkout code
    env:
      TEST_ISO_HASH: >-
        0ba222386f799d2852c1b76cd0ebfc314f527f2b28bb056ab195915136bb5f47

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ps2exe
        shell: pwsh
        run: |
          Install-Module -Name ps2exe -Force -Scope CurrentUser
          Import-Module ps2exe

      - name: Compile chkiso.ps1 to executable
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ps2exe -inputFile chkiso.ps1 -outputFile chkiso.exe `
            -noConsole:$false -title "chkiso" -version "1.0.0.0" `
            -company "chkiso" -product "chkiso" -copyright "MIT License"
          if (-not (Test-Path chkiso.exe)) {
            Write-Error "chkiso.exe was not created"
            exit 1
          }
          Write-Host "Successfully created chkiso.exe"

      - name: Sign executable
        if: >-
          vars.CERTIFICATE != '' && vars.CERTHASH != '' &&
          vars.CERTNAME != ''
        uses: DanaBear/code-sign-action@v4
        with:
          certificate: ${{ secrets.CERTIFICATE }}
          password: ${{ secrets.CERT_PASSWORD }}
          certificatesha1: ${{ vars.CERTHASH }}
          certificatename: ${{ vars.CERTNAME }}
          folder: '.'
          recursive: false

      - name: Calculate SHA256 checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Path chkiso.exe -Algorithm SHA256).Hash.ToLower()
          "$hash  chkiso.exe" | Out-File -FilePath "chkiso.exe.sha" -Encoding utf8NoBOM
          Write-Host "SHA256 checksum saved to chkiso.exe.sha"
          Write-Host "Hash: $hash"

      - name: Verify checksum file
        shell: pwsh
        run: |
          Write-Host "Verifying checksum file can be read and validated..."
          $content = Get-Content -Path "chkiso.exe.sha" -Raw
          Write-Host "Checksum file contents: $content"
          # Validate format matches sha256sum format
          if ($content -match "^[a-f0-9]{64}\s+chkiso\.exe") {
            Write-Host "âœ“ Checksum file format is valid"
          } else {
            Write-Error "Checksum file format is invalid"
            exit 1
          }

      - name: Test executable with test.iso - Implanted MD5 Check
        shell: pwsh
        run: |
          Write-Host "Testing with test.iso (Implanted MD5 Check)..."
          .\chkiso.exe test\test.iso
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test executable with test.iso - SHA256 Hash Check
        shell: pwsh
        run: |
          Write-Host "Testing with test.iso and SHA256 hash..."
          .\chkiso.exe test\test.iso $env:TEST_ISO_HASH
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test executable with test.iso - Hash File Check
        shell: pwsh
        run: |
          Write-Host "Creating test hash file..."
          "$env:TEST_ISO_HASH  test.iso" | Out-File `
            -FilePath "test-hashes.sha" -Encoding utf8NoBOM

          Write-Host "Testing with test.iso and hash file..."
          .\chkiso.exe test\test.iso -ShaFile test-hashes.sha
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Test passed!"

      - name: Test script directly (sanity check)
        shell: pwsh
        run: |
          Write-Host "Testing chkiso.ps1 directly with test.iso..."
          .\chkiso.ps1 test\test.iso $env:TEST_ISO_HASH
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Test failed with exit code $LASTEXITCODE"
            exit 1
          }
          Write-Host "Direct script test completed!"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            chkiso.exe
            chkiso.exe.sha
            test-hashes.sha
