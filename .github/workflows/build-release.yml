---
name: Build and Release chkiso.exe

"on":
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required to attach files to releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
            $version = $matches[1]
            Write-Host "Version from tag: $version"
          } else {
            $version = "0.0.0"
            Write-Host "No tag found, using default version: $version"
          }
          
          # Convert to Windows version format (Major.Minor.Build.Revision)
          $versionParts = $version -split '\.'
          $major = $versionParts[0]
          $minor = if ($versionParts.Length -gt 1) { $versionParts[1] } else { "0" }
          $build = if ($versionParts.Length -gt 2) { $versionParts[2] -replace '-.*$', '' } else { "0" }
          $revision = "0"
          $winVersion = "$major.$minor.$build.$revision"
          
          Write-Host "Windows version: $winVersion"
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
          "WIN_VERSION=$winVersion" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install ps2exe
        shell: pwsh
        run: |
          Install-Module -Name ps2exe -Force -Scope CurrentUser
          Import-Module ps2exe

      - name: Compile chkiso.ps1 to executable
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Write-Host "Compiling with version: $env:WIN_VERSION"
          ps2exe -inputFile chkiso.ps1 -outputFile chkiso.exe `
            -noConsole:$false -title "chkiso" -version "$env:WIN_VERSION" `
            -company "chkiso" -product "chkiso" `
            -copyright "MIT License" -description "ISO validation tool"
          if (-not (Test-Path chkiso.exe)) {
            Write-Error "chkiso.exe was not created"
            exit 1
          }
          Write-Host "Successfully compiled chkiso.exe with version $env:WIN_VERSION"

      - name: Sign executable
        if: vars.CERTHASH != '' && vars.CERTNAME != ''
        uses: DanaBear/code-sign-action@v4
        with:
          certificate: ${{ secrets.CERTIFICATE }}
          password: ${{ secrets.CERT_PASSWORD }}
          certificatesha1: ${{ vars.CERTHASH }}
          certificatename: ${{ vars.CERTNAME }}
          folder: '.'
          recursive: false

      - name: Calculate SHA256 checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Path chkiso.exe -Algorithm SHA256).Hash.ToLower()
          "$hash  chkiso.exe" | Out-File -FilePath "chkiso.exe.sha" -Encoding utf8NoBOM
          Write-Host "SHA256 checksum saved to chkiso.exe.sha"
          Write-Host "Hash: $hash"

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: chkiso-exe
          path: |
            chkiso.ps1
            chkiso.exe
            chkiso.exe.sha

      - name: Attach to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: |
            chkiso.ps1
            chkiso.exe
            chkiso.exe.sha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
