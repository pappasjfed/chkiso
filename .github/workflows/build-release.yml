---
name: Build and Release chkiso.exe

"on":
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required to attach files to releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ps2exe
        shell: pwsh
        run: |
          Install-Module -Name ps2exe -Force -Scope CurrentUser
          Import-Module ps2exe

      - name: Compile chkiso.ps1 to executable
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ps2exe -inputFile chkiso.ps1 -outputFile chkiso.exe `
            -noConsole:$false -title "chkiso" -version "1.0.0.0" `
            -company "chkiso" -product "chkiso" -copyright "MIT License"
          if (-not (Test-Path chkiso.exe)) {
            Write-Error "chkiso.exe was not created"
            exit 1
          }

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: chkiso-exe
          path: chkiso.exe

      - name: Attach to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: chkiso.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
