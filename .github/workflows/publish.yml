---
name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  publish-github:
    name: Publish to GitHub Releases
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Download release assets
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Fetching release assets for ${{ github.event.inputs.tag }}"
          # Assets are already attached by release workflow
          echo "Assets available in release"

      - name: Verify release
        run: |
          tag="${{ github.event.inputs.tag || github.ref_name }}"
          echo "Verifying release for tag: $tag"
          
          # Check if release exists
          if ! gh release view "$tag" --json name,tagName,assets > /dev/null 2>&1; then
            echo "Release $tag not found"
            exit 1
          fi
          
          echo "✓ Release verified: $tag"
          echo "Assets:"
          gh release view "$tag" --json assets --jq '.assets[] | "\(.name) (\(.size) bytes)"'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-go-packages:
    name: Prepare for Go Package Registries (Future)
    runs-on: ubuntu-latest
    if: false  # Disabled - enable when configured
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Placeholder for Go package publishing
        run: |
          echo "Go package publishing not yet configured"
          echo "Potential targets:"
          echo "- Go module proxy (already works via GitHub)"
          echo "- Docker Hub (for containerized version)"
          echo "- Homebrew tap (for macOS users)"

  publish-chocolatey:
    name: Prepare for Chocolatey (Future)
    runs-on: windows-latest
    if: false  # Disabled - enable when chocolatey package is created
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Placeholder for Chocolatey publishing
        run: |
          echo "Chocolatey publishing not yet configured"
          echo "To enable:"
          echo "1. Create chocolatey package specification"
          echo "2. Add Chocolatey API key to secrets"
          echo "3. Enable this job"

  notify-success:
    name: Notify Publication Success
    runs-on: ubuntu-latest
    needs: [publish-github]
    if: success()
    permissions:
      contents: read

    steps:
      - name: Create success summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ✓ Publication Successful
          
          The package has been successfully published to:
          - ✓ GitHub Releases
          
          ### Future Publishing Targets
          - [ ] Go package registries (Docker Hub, Homebrew, etc.)
          - [ ] Chocolatey (Windows package manager)
          
          ### Release Information
          - Tag: ${{ github.event.inputs.tag || github.ref_name }}
          - Workflow: ${{ github.workflow }}
          - Run: ${{ github.run_number }}
          EOF
